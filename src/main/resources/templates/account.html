<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://getbootstrap.com/docs/3.3/favicon.ico">

    <title>Аккаунт</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body cz-shortcut-listen="true">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Gomoku</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a class="my-account">Аккаунт</a></li>
                <li><a class="create-game">Создать игру</a></li>
                <li><a href="/search">Найти игру\пользователя</a></li>
                <li><a href="/game">Играть с ботом</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a class="logout">Выйти</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">Личные данные</div>
                <table class="table table-bordered">
                    <tr>
                        <td>Имя:</td>
                        <td><b class="name"></b></td>
                    </tr>
                    <tr>
                        <td>Фамилия:</td>
                        <td><b class="surname"></b></td>
                    </tr>
                    <tr>
                        <td>Логин:</td>
                        <td><b class="login"></b></td>
                    </tr>
                    <tr>
                        <td>Е-мейл:</td>
                        <td><b class="email"></b></td>
                    </tr>
                    <tr>
                        <td>Рейтинг:</td>
                        <td><b class="reit">-</b></td>
                    </tr>
                    <tr>
                        <td>Сыграно игр:</td>
                        <td><b class="total-games">-</b></td>
                    </tr>
                    <tr>
                        <td>Побед:</td>
                        <td><b class="win">-</b></td>
                    </tr>
                    <tr>
                        <td>Поражений:</td>
                        <td><b class="lose">-</b></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">Друзья</div>
                <ul class="list-group friends"></ul>
            </div>
        </div>
    </div>

</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/main.js"></script>
<script src="js/menuInitializer.js"></script>
</body>
</html>
