<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
    <link href="css/errors.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body cz-shortcut-listen="true">
<div class="container">
    <form class="form-signin" id="form">
        <h2 class="form-signin-heading">Регистрация</h2>
        <label for="name" class="sr-only">Имя</label>
        <input id="name" name="name" class="form-control" placeholder="Имя" required="" autofocus="" type="text">
        <label for="surname" class="sr-only">Фамилия</label>
        <input id="surname" name="surname" class="form-control" placeholder="Фамилия" required="" type="text">
        <label for="email" class="sr-only">E-mail</label>
        <input id="email" name="email" class="form-control" placeholder="E-mail" required="" type="email">
        <label id="email-error" class="invalid" for="email" style="display: none"></label>
        <label for="login" class="sr-only">Логин</label>
        <input id="login" name="login" class="form-control" placeholder="Логин" required="" type="text">
        <label id="login-error" class="invalid" for="login" style="display: none"></label>
        <label for="password" class="sr-only">Пароль</label>
        <input id="password" name="password" class="form-control" placeholder="Пароль" required="" type="password">
        <button class="btn btn-lg btn-primary btn-block send" type="submit">Зарегистрироваться</button>
    </form>
</div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/registration.js"></script>
</html>
