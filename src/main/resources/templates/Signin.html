<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторизация</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
    <link href="css/errors.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body cz-shortcut-listen="true">
<div class="container">
    <form class="form-signin" id="form" action="/enter" method="post">
        <h2 class="form-signin-heading">Авторизация</h2>
        <label for="email" class="sr-only">E-mail адрес</label>
        <input id="email" name="email" class="form-control" placeholder="E-mail адрес" required="" autofocus="" type="email">
        <label id="email-error" class="invalid" for="email"></label>
        <label for="password" name="password" class="sr-only">Пароль</label>
        <input id="password" class="form-control" placeholder="Пароль" required="" type="password">
        <label id="password-error" class="invalid" for="email"></label>
        <input type="hidden" id="token" name="token">
        <button class="btn btn-lg btn-primary btn-block send" type="submit">Войти</button>
        <a class="btn btn-lg btn-primary btn-block" href="/signup">Зарегистрироваться</a>
    </form>
</div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/login.js"></script>
</html>
